<div class="p-20">
  <h2 class="text-4xl text-accent-black font-bold mb-4">Confirm Deletion</h2>
  <div class="text-3xl text-accent-secondary mb-8">
    Are you sure you want to delete invoice #{{ id }}? This action cannot be undone.
  </div>

  <div class="flex flex-row justify-end gap-4 w-full">
    <button class="bg-accent-white text-accent-gray dark:bg-primary-black dark:text-white font-bold rounded-full text-2xl text-center justify-center flex items-center w-1/4 p-4" (click)="onBack()">
      Cancel
    </button>

    <button class="bg-error text-white dark:text-white font-bold rounded-full text-2xl text-center justify-center flex items-center w-1/3 p-4" (click)="onDelete()">
      Delete
    </button>
  </div>
</div>
